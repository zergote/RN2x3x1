<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- import javascript and css -->
    <script src="js/highcharts.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="bundle.js"></script>
    <!--<script src="js/generatorChartsAndProblems.js"></script>-->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Red Neuronal Multicapa - RNA</title>
</head>

<body>
    <h2 class="titulos">Red Neuronal Multicapa - Redes Neuronales Artificiales</h2>

    <div>
        <div class="elementos">
            <div class="moduloGenerador">
                <div class="graficas" id="gProblema"></div>
                <div class="controles">
                    <button class="entrenar " type="button " onclick="generarPuntosEntrenamiento()">Gen. Conjunto De Entrenamiento </button>
                    <button class="evaluar" type="button " onclick="generarPuntosEvaluacion()" id="geconeval">Gen. Conjunto De Evaluación </button>
                    <button class="inicializar" type="button" onclick="reestablecerProblema()" id="reset">Reestablecer Conjuto</button>
                </div>

            </div>
            <div class="moduloEntrenamiento">
                <div class="graficas" id="gEntrenamiento"></div>
                <div class="controles">
                    <button class="inicializar" type="button " onclick="inicializarUp()" id="iniciarup">Inicializar Neurona</button>
                    <button class="entrenar" type="button " onclick="entrenarUp()" id="entreauto">Entrenar -></button>
                    <button class="evaluar " type="button " onclick="cargarConjuntoDeEvaluacion()" id="load">Cargar Conjunto De Evaluación</button>
                    <button class="evaluar" type="button" onclick="evaluarAprendizaje()" id="evaluate">Evaluar Aprendizaje</button>
                    <button class="resultados" type="button" onclick="mostrarDiferencia()" id="resultados">Resultados</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
